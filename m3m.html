<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Price</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
</head>
<style>
    /* Main Background */
body {
    background-color: #1a0046;
    font-family: 'Poppins';
    color: white;
    overflow-x: hidden;
    min-height: 100vh;
    padding: 40px 0;
}

.game-container {
    position: relative;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Title Styling */
.title-text {
    font-size: 4rem;
    font-weight: 900;
    text-align: center;
    color: #ff6b00;
    text-transform: uppercase;
    margin: 40px 0;
    /* text-shadow: 
        -3px -3px 0 #fff,
        3px -3px 0 #fff,
        -3px 3px 0 #fff,
        3px 3px 0 #fff,
        4px 4px 0 #000; */
        text-shadow: 2px 2px 0 #ffffff;
    letter-spacing: 2px;
}

/* Table Styling */
.price-table {
    border-radius: 25px;
    overflow: hidden;
    margin: 0 auto;
    max-width: 1000px;
}

.ticket-table {
    background-color: #4b22c0;
    border: 1px solid #ffffff;
}

.topup-table {
    background-color: #ffcc00;
    border: 1px solid #000000;
}

.header-row, .value-row {
    margin: 0;

}

.header-cell, .value-cell {
    padding: 15px 5px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.2);
    font-weight: bold;
}

.ticket-table .header-cell {
    color: white;
    font-size: 1.2rem;
    border: 1px solid #ffffff;
}

.ticket-table .value-cell {
    color: #ffcc00;
    font-size: 1.8rem;
    border: 1px solid #ffffff;
}

.topup-table .header-cell {
    color: #1a0046;
    font-size: 1.2rem;
    border: 1px solid #000000;
}

.topup-table .value-cell {
    color: #4b22c0;
    font-size: 1.8rem;
    border: 1px solid #000000;
}

/* 3D Cubes */
.cube {
    position: absolute;
    width: 80px;
    height: 80px;
    transform: rotate(45deg);
    z-index: 0;
}

.blue-cube {
    background: linear-gradient(135deg, #4fc3ff 0%, #2a7db5 100%);
}

.orange-cube {
    background: linear-gradient(135deg, #ff9d4a 0%, #e06b00 100%);
}

.cube-1 {
    top: 80px;
    left: 80px;
}

.cube-2 {
    top: 60px;
    right: 100px;
    width: 60px;
    height: 60px;
}

.cube-3 {
    bottom: 200px;
    right: 80px;
}

.cube-4 {
    bottom: 300px;
    left: 100px;
    width: 60px;
    height: 60px;
}

.cube-5 {
    bottom: 80px;
    left: 200px;
}

.cube-6 {
    bottom: 150px;
    right: 150px;
    width: 70px;
    height: 70px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .title-text {
        font-size: 28px;
    }
    
    .header-cell, .value-cell {
        padding: 10px 2px;
        font-size: 0.9rem !important;
    }
    
    .ticket-table .value-cell,
    .topup-table .value-cell {
        font-size: 1.2rem !important;
    }
    
    .cube {
        width: 50px;
        height: 50px;
    }
    .header-row,.value-row {
        display: flex;
        flex-direction: column;
        width: 50%;
    }
    .price-table{
        display: flex;
        flex-direction: row;
    }
    .ticket-table .header-cell, .topup-table .header-cell{
        padding: 13.4px;
    }
}

@media (max-width: 576px) {
    .title-text {
        font-size: 21px;
    }
    
    .header-cell, .value-cell {
        padding: 5px 1px;
        font-size: 0.7rem !important;
    }
    
    .ticket-table .value-cell,
    .topup-table .value-cell {
        font-size: 1rem !important;
    }
    
    .cube {
        width: 30px;
        height: 30px;
    }
    .ticket-table .header-cell, .topup-table .header-cell{
        padding: 8.4px;
    }
}
@media screen and (max-width: 415px) {
    .title-text:first-of-type{
        margin-bottom: 20px;
    }
}
@media screen and (max-width: 382px) {
  
       
    .ticket-table .pay-cell, .topup-table .pay-cell{
        padding: 16.5px;
    }
    
}


    </style>
<body>
    <section class="game-section">
        <div class="container-fluid game-container">
        <!-- Blue and Orange Cubes (Decorative) -->
       <div class="row">
        <!-- Ticket Price Section -->
        <div class="section-container col-6 col-md-12">
            <h1 class="title-text">TICKET PRICE</h1>
            
            <div class="price-table ticket-table">
                <div class="row header-row">
                    <div class="col col-md-2 header-cell pay-cell">PAY</div>
                    <div class="col header-cell">₹1000</div>
                    <div class="col header-cell">₹1500</div>
                    <div class="col header-cell">₹2000</div>
                    <div class="col header-cell">₹3000</div>
                    <div class="col header-cell">₹5000</div>
                    <div class="col header-cell">₹10000</div>
                    <div class="col header-cell">₹15000</div>
                </div>
                <div class="row value-row">
                    <div class="col col-md-2 header-cell">SKY COINS</div>
                    <div class="col value-cell">975</div>
                    <div class="col value-cell">1575</div>
                    <div class="col value-cell">2175</div>
                    <div class="col value-cell">3475</div>
                    <div class="col value-cell">6000</div>
                    <div class="col value-cell">12500</div>
                    <div class="col value-cell">20000</div>
                </div>
            </div>
        </div>

        <!-- Topup Section -->
        <div class="section-container mt-md-5 col-6 col-md-12">
            <h1 class="title-text">TOPUP</h1>
            
            <div class="price-table topup-table">
                <div class="row header-row">
                    <div class="col col-md-2 header-cell pay-cell">PAY</div>
                    <div class="col header-cell">₹500</div>
                    <div class="col header-cell">₹1000</div>
                    <div class="col header-cell">₹1500</div>
                    <div class="col header-cell">₹2000</div>
                    <div class="col header-cell">₹3000</div>
                    <div class="col header-cell">₹5000</div>
                    <div class="col header-cell">₹10000</div>
                    <div class="col header-cell">₹15000</div>
                </div>
                <div class="row value-row">
                    <div class="col col-md-2 header-cell">SKY COINS</div>
                    <div class="col value-cell">500</div>
                    <div class="col value-cell">1000</div>
                    <div class="col value-cell">1600</div>
                    <div class="col value-cell">2200</div>
                    <div class="col value-cell">3500</div>
                    <div class="col value-cell">6000</div>
                    <div class="col value-cell">12500</div>
                    <div class="col value-cell">20000</div>
                </div>
            </div>
        </div>
       </div>
        
    </div>
    </section>
    

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
